<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;
			background: black;

		}

		.mole {
			height: 100px;
			width: 70px;
			position: absolute;
			transition: 0.5s;
		}
	</style>
</head>
<body class="body">


<!-- дивы норы чтобы появится -->
<div class="d-flex">
<div >
	<p class="fw-bold ms-5 fs-3" >ОЧКИ: <span class="score">0</span></p>
</div>
<div >
	<p class="fw-bold ps-5 fs-3">ВРЕМЯ: <span class="time">20</span></p>
</div>
</div>
<div class=" prop first" style="top: 100px; left: 500px"></div>
<div class=" prop" style="top: 100px; left: 700px"></div>
<div class=" prop" style="top: 100px; left: 900px"></div>

<div class=" prop first" style="top: 300px; left: 500px"></div>
<div class=" prop" style="top: 300px; left: 700px"></div>
<div class=" prop" style="top: 300px; left: 900px"></div>







<script type="text/javascript">
	let firstNora = document.querySelector(".first");
	let score = document.querySelector(".score");
	let points = 0;
	let body = document.querySelector(".body");
	let time = document.querySelector('.time');
	sec = 20;
	let randomizer = function(arg) {
        let random = Math.random() * arg;
        let round = Math.round(random) 
        return round
    }

    arrayLeft = [500,700,900]
    arrayName = ["хороший", "плохой"]
    arrayTop = [100,300]

    let createCrot = function(){
    	let mole = document.createElement('div');
		document.body.appendChild(mole);
		firstNora.before(mole);
		mole.classList.add("mole");
		mole.style.left = arrayLeft[randomizer(2)] + "px";
		let top = arrayTop[randomizer(1)];
		mole.style.top = top + "px";
		mole.name = arrayName[randomizer(1)]

		if(mole.name == "хороший"){
			mole.style.backgroundImage = "url(krot.png)";
			mole.style.backgroundSize = "100% 100%";

		}else{
			mole.style.backgroundImage = "url(bomb.png)";
			mole.style.backgroundSize = "100% 100%";
		}

		let show = function(){
			top-=50;
			mole.style.top = top + "px";
		}

		setTimeout(show, 1000);

		let hide = function(){
			top+=50
			mole.style.top = top + "px";
		}

		setTimeout(hide, 2000);

		let clock = function(){
			sec-=1;
			time.innerHTML = sec;
			if (sec==0) {
				if(points == 10){
					alert("not bad!")
				}else{
					alert("your time is up")
				}
				body.style.display = "none"
			}
		}

		setTimeout(clock, 1000)

		mole.onclick = function(){
			if(mole.name == "плохой"){
				mole.style.display = "none";
				points = points-1;
				score.innerHTML = points;
			}else{
				mole.style.display = "none";
				points = points+1;
				score.innerHTML = points;
			}
		}


    }

    setInterval(createCrot, 1000)
	


	/*	

		функция рандомайзер() = {}
		массив лефт = [500,700,900]
		массив имя = ["хороший", "плохой"]

		фукнция создатель кротов = {
			создается див
			задаются параметры
			див топ = 100 
			див транзишн
			див лефт = лефт[рандомайзер(2)]		
			див имя = имя[рандомайзер(1)]
			
			if(див имя == "хороший"){
				цвет зеленый
			} else {
				цвет красный
			}

			функция показать = {
				див меняет топ на 50
			}

			таймаут(показать, 1000)

			фукнция скрыть = {
			    див меняет топ на 100
			}

			таймаут(скрыть, 2000)

			нажатие = {
				проверка если плохой {
					скрыть 
					очки минус
				} else {
					скрыть 
					очки плюс
				}
			}
		}

		интервал(создатель кротов, 1000)
	*/
</script>
</body>
</html>
